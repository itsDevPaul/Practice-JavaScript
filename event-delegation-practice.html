<!-- This code generates three buttons within an HTML document and assigns a click event listener 
to each button. Upon clicking a button, the console in the web browser will display the text content
associated with that particular button. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
  </head>
  <body>
    <div>
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
    <script>
      const buttons = document.querySelectorAll('button');

      buttons.forEach((button) => {
        function output() {
          console.log(this.textContent);
        }

        button.addEventListener('click', output);
      });
    </script>
  </body>
</html>
